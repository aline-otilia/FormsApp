<ion-header> </ion-header>

<ion-content>
  <ion-item>
    <ion-img src="./assets/img/pink.jpeg"></ion-img>
  </ion-item>
  <ion-item class="registro" color="dark">
    <ion-label>Registro</ion-label>
  </ion-item>
  <ion-item fill="outline">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item fill="outline">
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input type="email" ngModel email></ion-input>
    <ion-note slot="error">Invalid email</ion-note>
  </ion-item>
  <ion-item fill="outline">
    <ion-label position="stacked">CPF</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item fill="outline">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item fill="outline">
    <ion-label position="stacked">Confirmar senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-button expand="block" color="success">Registrar</ion-button>
  <ion-row>
    <ion-col>
      <ion-button expand="block" fill="clear" color="dark"> Voltar </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" fill="outline" color="dark"> Limpar </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
