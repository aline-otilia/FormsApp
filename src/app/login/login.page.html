<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-img src="./assets/img/pink.jpeg"></ion-img>
  </ion-item>

  <form [formGroup]="formLogin">
    <ion-item fill="outline">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
  </form>

  <ion-row>
    <ion-col>
      <ion-button expand="block" color="dark">Registrar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" color="success">Entrar</ion-button>
    </ion-col>
  </ion-row>
  <ion-button fill="outline" expand="block" color="dark"
    >Esqueceu a Senha</ion-button
  >
</ion-content>
